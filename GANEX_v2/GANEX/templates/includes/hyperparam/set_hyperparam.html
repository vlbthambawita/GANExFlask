</script>

<div class="row">
    <div class="col-6">
        <form id="frm_hyperparam" action="{{ url_for('hyperparam.saveparam', pid=pid, expid=expid) }}" method="POST">
            

            {% for para in  default_params %}
                <div class="form-group row">
                        <label class="col-sm-4 col-form-label">{{ para["para_name"] }}:</label>
                        <div class="col-sm-8">
                            <input class="form-control" name="{{ para['para_key'] }}" type="text" value="{{ para['para_value'] }}"> <br>
                        </div>
                        
                </div>



            {% endfor %}

            <input type="submit" value="Save">

        </form>
    </div>
    <div class="col-6">
        <table class="table">
            <tr>
                <th>Parameter Name (key):</th><th>Parameter Value</th>
            </tr>
            {% if hyperdict != None %}
                {% for key, value in hyperdict.items() %}
                    <tr> 
                        <td>{{ key }}</td>
                        <td>{{ value }}</td>
                    </tr>
                {% endfor %}
            {% endif %}
        </table>

    </div>

</div>
